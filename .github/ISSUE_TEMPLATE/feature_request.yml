name: Feature request
description: Propose a new feature or enhancement.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the API/config/CLI behavior you want.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Optional alternatives or workarounds.
    validations:
      required: false
  - type: textarea
    id: impact
    attributes:
      label: Compatibility impact
      description: Does this change existing documented behavior?
    validations:
      required: false
