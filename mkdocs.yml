site_name: DialogForge
site_description: Auto-generated API and operator docs for DialogForge
repo_url: https://github.com/MBZUAI-Paris/dialogforge
repo_name: MBZUAI-Paris/dialogforge
docs_dir: docs
exclude_docs: README.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo-mark.svg
  favicon: assets/logo-mark.svg
  features:
    - navigation.tabs
    - navigation.footer

copyright: Copyright Â© 2026 MBZUAI-IFM Paris Lab

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MBZUAI-Paris/dialogforge
      name: DialogForge on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dlgforge/
      name: DialogForge on PyPI
    - icon: material/web
      link: https://ifm.ai/
      name: MBZUAI-IFM Paris Lab

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
  - javascripts/nav-defaults.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_source: false
            members_order: source
            merge_init_into_class: true
            show_root_toc_entry: false
            inherited_members: false
            filters:
              - "!^_"

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Setup / Installation: setup-installation.md
  - Configuration: CONFIG_REFERENCE.md
  - CLI / Usage: CLI_REFERENCE.md
  - API Reference:
